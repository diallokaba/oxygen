        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="bold"
        fill="#2DD4BF">
    OXYGEN
  </text>
  
  <!-- Symbole géométrique -->
  <g transform="translate(280, 70) scale(0.7)">
    <!-- Premier ruban -->
    <path d="M 0,0 L 40,20 L 80,0 L 40,-20 Z" 
          fill="#2DD4BF" 
          transform="rotate(45)"/>
    
    <!-- Second ruban -->
    <path d="M 0,0 L 40,20 L 80,0 L 40,-20 Z" 
          fill="#0F766E" 
          transform="rotate(-45)"/>
  </g>
