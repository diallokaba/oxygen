<h5>Traiter les demandes de deplafonnement</h5>
<div class="mt-3">
    <table class="table">
        <thead class="table-light">
            <tr>
                <th scope="col">Photo profile</th>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Photo recto</th>
                <th scope="col">Photo verso</th>
                <th scope="col">Date</th>
                <th scope="col">Type Piece</th>
                <th scope="col">Etat</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            @for(d of deplafonnements; track d._id){
                <tr>
                    <th scope="row"><img style="width: 50px; height: 50px" src="{{d.utilisateur?.photoProfile}}" alt="" srcset=""></th>
                    <th scope="row">{{d.utilisateur?.nom}}</th>
                    <th scope="row">{{d.utilisateur?.prenom}}</th>
                    <th scope="row"><img style="width: 50px; height: 50px" src="{{d.photoPiece1}}" alt="" srcset=""></th>
                    <th scope="row"><img style="width: 50px; height: 50px;" src="{{d.photoPiece2}}" alt="" srcset=""></th>
                    <th scope="row">{{d.dateCreation | date: 'dd/MM/yyyy à HH:mm'}}</th>
                    <th scope="row">{{d.typePiece}}</th>
                    <th scope="row"><span class="badge bg-warning text-black">{{d.status}}</span></th>
                    <th >
                        <button class="btn" title="Annuler le déplafonnement"><i style="font-size: 22px;" class="fa-solid fa-ban text-danger"></i></button>
                        <button class="btn" title="Valider le déplafonnement"><i style="font-size: 22px;" class="fa-regular fa-circle-check text-success"></i></button>
                    </th>
                </tr>
            }
        </tbody>
    </table>
</div>
